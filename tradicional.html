<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web Sencilla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0078D7;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #0078D7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a mi Página</h1>
    </header>
    <main>
        <p>Esta es una página web sencilla creada con HTML y CSS.</p>
        <p>Para más información, visita <a href="https://www.example.com" target="_blank">este enlace</a>.</p>
    </main>
    <footer>
        <p>© 2025 Mi Página Web</p>
    </footer>
</body>
</html>
